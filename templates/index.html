<!DOCTYPE html>
<html>
<head>
    <title>AI Flight Insights</title>
</head>
<body>
    <h1>AI Flight Insights</h1>
    <form method="POST">
        <label for="airport_code">Select Airport:</label>
        <select name="airport_code" id="airport_code">
            <option value="">-- Select an Airport --</option>
            {% for airport in airports %}
            <option value="{{ airport }}" {% if airport == selected_airport %}selected{% endif %}>
                {{ airport }}
            </option>
            {% endfor %}
        </select>
        <br><br>
        <label for="question">Your Question:</label>
        <input type="text" name="question" id="question" value="">
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    {% if error %}
    <div style="color: red;">{{ error }}</div>
    {% endif %}
    {% if answer %}
    <div style="color: green;">Answer: {{ answer }}</div>
    {% endif %}
</body>
</html>
